<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>replica de pinterest</title>
    <link rel="stylesheet" href="assets/icons/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="option_header icon_of_pinterest hover_radius">
        <span class="icon-pinterest"></span>
      </div>

      <div class="option_header space_of_searh" >
        <div class="section_space_to_write">
            <div class="container_icon_search icon_for_section_search">
                <span class="icon-search"></span>
            </div>
            <div class="write_here">Buscar</div>
        </div>
        <div class="section_all_the_pines">
            <div class="text_all_the_pines">Todos los Pines</div>
            <div class="container_icon_below icon_for_section_search">
                <span class="icon-circle-down"></span>
            </div>
        </div>
      </div>

      <div class="option_header initiation hover_radius option_text">Inicio</div>

      <div class="option_header user hover_radius option_text">
        <div class="container_user">
            <img class="img_user" src="assets/imgs/user.jpg" alt="brenda">
        </div>
        <div class="name_user">Brenda</div>
      </div>

      <div class="option_header hover_radius icon_options ">
         <span class="icon-menu"></span>
      </div>

      <div class="option_header hover_radius icon_options">
          <span class="icon-message"></span>
      </div>

      <div class="option_header hover_radius icon_options">
          <span class="icon-cog"></span>
      </div>
   </header>
   <hr>
      <aside class="barra_horizontal">
        <div class="options_search_imput"> caricaturas </div>
        <div class="options_search_imput"> frases </div>
        <div class="options_search_imput"> fondos </div>
        <div class="options_search_imput"> accesorios </div>
        <div class="options_search_imput"> manualidades </div>
      </aside>

      <main class="container_imgs">
        <div class="cuadro_de_imagen">
          <img src="https://i.pinimg.com/564x/2e/17/dc/2e17dc385e037f1c77b442f483e99fee.jpg" alt="playa">
        </div>

        <div class="cuadro_de_imagen">
          <img src="https://i.pinimg.com/564x/45/41/91/4541914845bff1db79c1065542976940.jpg" alt="paris">
        </div>

        <img src="https://i.pinimg.com/564x/c4/11/17/c41117ed7946495023c72a4666e41c86.jpg" alt="gato1">
        <img src="https://i.pinimg.com/236x/c6/d6/88/c6d6882330b102dbb2f4cc4a2e411a66.jpg" alt="gato2">
    </main>
  </body>
</html>
